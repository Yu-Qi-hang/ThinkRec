model:
  arch: mini_gpt4rec_v3
  model_type: pretrain_vicuna
  freeze_rec: True
  
  #stage1
  freeze_proj: True #    
  freeze_lora: False #
  prompt_path: "prompts/tallrec_amazon_.txt"

  # #stage2
  # freeze_proj: True
  # freeze_lora: True
  # prompt_path: "prompts/collm_amazon.txt"

  max_txt_len: 2048
  proj_token_num: 1
  proj_drop: 0
  proj_mid_times: 10
  end_sym: "###"
  prompt_template: '{}'
  llama_model: "/data/yuqihang/model/Meta-Llama-3-8B-Instruct/" #"/data/yuqihang/model/vicuna-7b/vicuna-7b-v0/"
  user_num: -100
  item_num: -100
  ans_type: 'v2'
  rec_model: "MF" #[MF, lightgcn,.....], see "Rec2Base" class in  minigpt4/models/rec_model.py
  loss_config:
    alpha: 0.1  #recommend
    beta: 0.9   #speaking
    theta: 0.9  #recommend
    gamma: 0.1   #speaking
  lora_config:
    use_lora: True
    r: 8
    alpha: 16
    target_modules: ["q_proj", "v_proj"] # ['lm_head'] ##["lm_head"] # ['lm_head'] ['lm_head'] #
    dropout: 0.05
  rec_config:
    user_num: -100
    item_num: -100
    embedding_size: 256
    pretrained_path: /data/yuqihang/result/CoLLM/checkpoints/mf/0228_booknew_best_model_d256_lr0.001_wd1e-06.pth
    

  
  # ckpt: /data/yuqihang/result/CoLLM/reproduce/20250405141/checkpoint_bestauc_uauc.pth

  

datasets:
  amazon_ood:
    path: /data/yuqihang/datasets/collm-datasets/bookdu/
    data_type: default
    build_info:
      seq_len: 10
      cans_num: 1
      use_ids: False
      use_desc: True
      storage: /data/yuqihang/datasets/collm-datasets/bookdu/

run:
  task: rec_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"  # "linear_warmup_step_lr"
  init_lr: 1e-4
  min_lr: 8e-5
  warmup_lr: 1e-5
  # init_lr: 3e-5
  # min_lr: 1e-5
  # warmup_lr: 1e-6
  mode: 'v3'

  weight_decay: 1e-3 #0.05
  max_epoch: 1000
  iters_per_epoch: 800 #100 #50 #200
  batch_size_train: 1 #48
  batch_size_eval: 2 #48
  num_workers: 2
  warmup_steps: 200 #200

  seed: 42
  # output_dir: "output"
  output_dir: /data/yuqihang/result/CoLLM/reproduce

  amp: True
  resume_ckpt_path: null

  evaluate: False # False True
  train_splits: ["reason","train"]
  train_ratios: [0.2,0.8]
  valid_splits: ["valid"]
  test_splits: ["test"]
  # test_splits: ["test_warm", "test_cold", "test", "valid"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: False